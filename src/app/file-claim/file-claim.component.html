<div class="container mt-5">
  <div class="card shadow-lg p-4">
    <h3 class="text-center mb-4">File a Vehicle Insurance Claim</h3>
    <form (ngSubmit)="onSubmit()" [formGroup]="claimForm">
      <div class="form-group mb-3">
        <label for="policyNumber" class="form-label">Policy Number</label>
        <input type="text" id="policyNumber" class="form-control" formControlName="policyNumber" placeholder="Enter your policy number">
      </div>

      <div class="form-group mb-3">
        <label for="vehicleNumber" class="form-label">Vehicle Number</label>
        <input type="text" id="vehicleNumber" class="form-control" formControlName="vehicleNumber" placeholder="Enter your vehicle number">
      </div>

      <div class="form-group mb-3">
        <label for="incidentDate" class="form-label">Date of Incident</label>
        <input type="date" id="incidentDate" class="form-control" formControlName="incidentDate">
      </div>

      <div class="form-group mb-3">
        <label for="description" class="form-label">Incident Description</label>
        <textarea id="description" class="form-control" formControlName="description" rows="4" placeholder="Describe the incident in detail"></textarea>
      </div>

      <div class="form-group mb-3">
        <label for="fileUpload" class="form-label">Upload Supporting Documents</label>
        <input type="file" id="fileUpload" class="form-control" (change)="onFileChange($event)">
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg w-100" [disabled]="!claimForm.valid">Submit Claim</button>
      </div>
    </form>
  </div>
</div>
